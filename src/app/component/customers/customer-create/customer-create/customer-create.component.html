<div class="page-header">


  <button (click)="open(mymodal)" *ngIf="customerID" type="button" class="btn btn-facebook " data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Update Customer
  </button>
  <button (click)="open(mymodal)" *ngIf="!customerID" type="button" class="btn btn-facebook " data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Add Customer
  </button>

</div>


<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 *ngIf="customerID" class="modal-title" id="modal-basic-title">
      Update Customer</h4>
    <h4 *ngIf="!customerID" class="modal-title" id="modal-basic-title">
      Add Customer</h4>
    <button type="button" class="close" aria-label="Close" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="customerForm" *ngIf="customerForm" class="pt-3">
      <div class="form-group">
        <input formControlName="name" type="text" class="form-control form-control-lg" placeholder="Name*"
          [ngClass]="{ 'is-invalid': isSubmitted && f['name'].errors }" />
        <div *ngIf="isSubmitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <input formControlName="code" type="text" class="form-control form-control-lg" placeholder="Code">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button *ngIf="customerID" type="submit" id="closeModal" class="btn btn-facebook"
      (click)="SaveCustomer()">Save</button>
    <button *ngIf="!customerID" type="submit" class="btn btn-facebook" id="closeModal"
      (click)="SaveCustomer()">Create</button>
    <button (click)="modal.close('Save click')" type="reset" data-dismiss="modal" class="btn btn-danger">Cancel</button>
  </div>
