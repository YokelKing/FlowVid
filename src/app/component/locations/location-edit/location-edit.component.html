<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    Update Location</h4>
  <button type="button" class="close" aria-label="Close" data-dismiss="modal" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editForm" *ngIf="editForm" class="pt-3">
    <div class="container">
      <div class="row">
        <div class="col-md form-group">
          <label>Name*</label>
          <input formControlName="name" type="text" class="form-control form-control-lg" placeholder="Name*" />
          <div *ngIf="editFormData.name.invalid && (editFormData.name.dirty || editFormData.name.touched)"
            class="alert">
            <span>Name is required!</span>
          </div>
        </div>

          <div class="col-md form-group">
          <label>Customer Name*</label>
          <select formControlName="customerId" class="form-control form-control-lg" (change)="changeCustomer($event)">
            <option *ngFor="let cust of customers" [value]="cust.id" class="form-control form-control-lg">
              {{cust.name}}
            </option>
          </select>
          <div *ngIf="editFormData.customerId.touched && editFormData.customerId.invalid" class="alert alert-danger">
            <div *ngIf="editFormData.customerId.errors.required">Customer Name is required.</div>
          </div>
        </div>
      
        <div class="col-md form-group">
          <label>Street Number*</label>
          <input formControlName="streetNumber" type="text" class="form-control form-control-lg" placeholder="Street Number*">
          <div *ngIf="editFormData.streetNumber.touched && editFormData.streetNumber.invalid" class="alert alert-danger">
            <div *ngIf="editFormData.streetNumber.errors.required">Street Number is required.</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md form-group">
          <label>Street Name*</label>
          <input formControlName="streetName" type="text" class="form-control form-control-lg" placeholder="Street Name*">
          <div *ngIf="editFormData.streetName.touched && editFormData.streetName.invalid" class="alert alert-danger">
            <div *ngIf="editFormData.streetName.errors.required">Street Name is required.</div>
          </div>
        </div>
        <div class="col-md form-group">
          <label>suburb*</label>
          <input formControlName="suburb" type="text" class="form-control form-control-lg" placeholder="Suburb*">
          <div *ngIf="editFormData.suburb.touched && editFormData.suburb.invalid" class="alert alert-danger">
            <div *ngIf="editFormData.suburb.errors.required">Suburb is required.</div>
          </div>
        </div>
        
        <div class="col-md form-group">
          <label>City*</label>
          <input formControlName="city" type="text" class="form-control form-control-lg" placeholder="City*">
          <div *ngIf="editFormData.city.touched && editFormData.city.invalid" class="alert alert-danger">
            <div *ngIf="editFormData.city.errors.required">City is required.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md form-group">
          <label>Post Code*</label>
          <input formControlName="postCode" type="text" class="form-control form-control-lg" placeholder="Post Code*">
          <div *ngIf="editFormData.postCode.touched && editFormData.postCode.invalid" class="alert alert-danger">
            <div *ngIf="editFormData.postCode.errors.required">Post Code is required.</div>
          </div>
        </div>
        <div class="col-md form-group">
          <label>Longitude</label>
          <input formControlName="lon" type="text" class="form-control form-control-lg" placeholder="Longitude">       
        </div>
        <div class="col-md form-group">
          <label>lat</label>
          <input formControlName="Latitude" type="text" class="form-control form-control-lg" placeholder="Latitude">       
        </div>
        </div>

        <div class="row">      
          <div class="col-md form-group">
            <label>Comment</label>
            <input formControlName="comment" type="text" class="form-control form-control-lg" placeholder="Comment">       
          </div>

          <div class="col-md form-group">
            <label>Type*</label>
            <input formControlName="type" type="text" class="form-control form-control-lg" placeholder="Type*">
            <div *ngIf="editFormData.type.touched && editFormData.type.invalid" class="alert alert-danger">
              <div *ngIf="editFormData.type.errors.required">Type is required.</div>
            </div>
          </div>
       
          </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" [disabled]="editForm.invalid" class="btn btn-primary mr-2"
    (click)="editLocation()">Update</button>

  <button [disabled]="isSubmitted" class="btn btn btn-danger" (click)="modal.close('Cancel')">Cancel</button>

</div>
