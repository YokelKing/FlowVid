<app-teamresource-create></app-teamresource-create>

<div class="page-title">
  <h2>Team Resources List</h2>
</div>
<h4 *ngIf="!teamresources"><em>Loading ...</em></h4>
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
      Resource Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.resource.name }} </mat-cell>
    </ng-container>

          
    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Code
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.resource.code }} </mat-cell>
    </ng-container>

    
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Team Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.team.name }} </mat-cell>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Team Code
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.team.code  }} </mat-cell>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <th mat-cell *matCellDef="let row">
        <button (click)="editTeamresource(row.team.code,row.resource.code,row.id);" class="btn btn-primary">
          <i class="mdi mdi-account-plus"></i>
        </button>
        <button (click)="deleteTeamresource(row)" class="btn btn-danger text-white">
          <i class="mdi mdi-delete me-2"></i>
        </button>
      </th>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
