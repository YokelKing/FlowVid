
  <div class="body.theme-blue d-flex align-items-center auth px-0">
  
    <div  class="row w-100 mx-0">
      <div  class="col-lg-4 mx-auto">
        <div 
         class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class=" brand-logo">
            <img src="assets/images/logo.svg" alt="logo">
          </div>
            
            <h6 style="color: #133a72;" class=" font-weight-light">Sign in to continue.</h6>
                  
        
            
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="pt-3">
                   <div class="form-group" >
                    <input  formControlName="email"
                     type="email" 
                     class="form-control form-control-lg"                 
                     placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input formControlName="password" 
                    type="password" 
                    class="form-control form-control-lg" 
                     placeholder="Password">
                  </div>
                  <div class="mt-3">
                    <button type="submit" 
                    style="width: 22rem;"
                    class="btn  btn-facebook btn-lg font-weight-medium auth-form-btn" >SIGN IN</button>
                  </div>
