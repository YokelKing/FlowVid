<div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Roles List</h4>
            <p class="card-description">
             
            </p>
            <div  class="table-responsive">
              <table class="table table-striped">
                <thead class="text-primary ">
                  <tr >
                    <th>
                     Roles
                    </th>
                    <th style="width: 20%;">
                     Role Name
                    </th>
                 
                    <th>
                      User In Role
                     </th>
                     <th >
                        Status
                         </th>
                    <th >
                    Action
                     </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let role of roles" >
                    <td class="py-1">
                      <i class="mdi mdi-account-check text-primary"></i>
                      <!-- <img src="assets/images/avtar.png" alt="image"/> -->
                    </td>
                    <td>
                      {{role.name}}
                    </td>                                      
                    <td>
                      No
                    </td>
                    <td>
                       1
                      </td>
                    <td>              
                  
                      <button 
                      (click) = "editRole(role)"                      
                      class="btn btn-primary " >
                        <i class="mdi mdi-account-plus "></i>
                      </button>
                            
                      <button                     
                      [popoverTitle]= "popoverTitle"
                      [ngbPopover] ="popoverMessage"
                      placement = "right"
                       confirm = "deleteRole(role)" 
                       (cancel)="cancelClick = true"
                       class="btn btn-danger text-white " >
                        <i class="mdi mdi-delete me-2 "></i></button>
                    </td>
                  </tr>
    
                </tbody>
                
              </table>

              <h4 *ngIf = "!roles">
                <em>Loading ...</em></h4>
            </div>
          </div>
        </div>
      </div>
