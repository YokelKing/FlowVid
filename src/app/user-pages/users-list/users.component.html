<div class="container mt-3"> 
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="page-header"> <h3>Users</h3> </div> 
        <p class="card-description">
          Assign <code>Roles</code> to Users
        </p>
        <div  class="table-responsive">
          <table class="table table-striped">
            <thead class="text-primary ">
              <tr >
                <th>
                  User
                </th>
                <th style="width: 20%;">
                  Name
                </th>
                <th style="width: 20%;">
                  Email
                </th>
                <th>
                  Status
                </th>
                <th>
                 Create Date
                </th>
                <th>
                  User In Role
                 </th>
                <th >
                Action
                 </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" >
                <td class="py-1">
                  <i class="mdi mdi-account "></i>
                  <!-- <img src="assets/images/avtar.png" alt="image"/> -->
                </td>
                <td>
                  {{user.displayName}}
                </td>
                 <td>
                  {{user.email}}
                  
                </td> 
                <td >
                Active
                </td>
                <td>
                  May 15, 2015
                </td>
                <td>
                  No
                </td>
                <td>               
              
                  <button class="btn btn-primary " >
                    <i class="mdi mdi-account-plus "></i></button> 
                  <button class="btn btn-danger text-white " >
                    <i class="mdi mdi-delete me-2 "></i></button>
                </td>
              </tr>

            </tbody>
            <h4 *ngIf = "!users">
            <em>Loading ...</em></h4>
          </table>
        </div>
      </div>
    </div>
  </div>
